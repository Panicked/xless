<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="test.css" type="text/css" rel="stylesheet" />
</head>
<body>

<ul class="btns"></ul>

<div class="circle"></div>


<ul class="list">
    <li>google</li>
    <li>apple</li>
    <li>mircrosoft</li>
    <li>facebook</li>
    <li>twitter</li>
    <li>tencent</li>
    <li>alibaba</li>
    <li>baidu</li>
</ul>

<script src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
<script>


    var effectList = [];
    $.getJSON("data/effect.json", function (data){
        data.forEach(function (el,i){
            effectList.push("<li>"+el+"</li>");
        });
        $(".btns").html(effectList.join(""));
        var i = 1;
        $(".btns").find("li").on("click", function (){
            var $this = (i %2 == 0 ? $(".list") : $(".circle"));

            var val = $(this).html();

            $this.attr("class","");
            $this.addClass(i%2==0?"list":"circle");
            $this.addClass(val);

            i++;
        });
    });




</script>
</body>
</html>
