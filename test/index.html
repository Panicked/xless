<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>xLess</title>
    <link href="index.css" type="text/css" rel="stylesheet" />
</head>
<body>
<nav class="title"><span>x</span><span>L</span><span>e</span><span>s</span><span>s</span></nav>
<main>
    <div class="left-nav">
        <ul class="effect-list"></ul>
    </div>
    <div class="right-nav">
        <div class="stage">
            <div class="cube cube1"></div>
            <div class="cube cube2"></div>
            <div class="cube cube3"></div>
            <div class="cube cube4"></div>
            <div class="cube cube5"></div>
        </div>
    </div>
</main>
<script src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js"></script>
<script src="data/effect.js"></script>
<script>
    (function(){
        var arr = [];
        effect_list.forEach(function ( el ){
            arr.push(
                "<li effect-name="+ el +"><span>" + el + "</span></li>"
            );
        });
        $(".effect-list").html(arr.join(""));
    })();

    var cube = $(".stage").find("div.cube");
    var logo = $(".title").find("span");
    var i = 0;
    var j = 0;
    var k = 0;
    var timer = null;
    var timer2 = null;
    var max = 4;

    var fb = function (e1,e2,e3){
        if(j>max) return;
        clearTimeout(timer);
        timer = setTimeout(function (){
            if(j == max ){
                logo.eq(j).addClass(e3);
                logo.eq(j).show();
                j = 0;
            }else {
                logo.eq(j).addClass(j % 2 == 0 ? e1 : e2);
                logo.eq(j).show();
            }
            j++;
            fb(e1,e2,e3);
        },300)
    };

    var fb2 = function (e1,e2,e3){
        if(k>max) return;
        clearTimeout(timer2);
        timer2 = setTimeout(function (){
            if(k == max ){
                cube.eq(k).addClass(e3);
                cube.eq(k).show();
                k = 0;
            }else {
                cube.eq(k).addClass(k % 2 == 0 ? e1 : e2);
                cube.eq(k).show();
            }
            k++;
            fb2(e1,e2,e3);
        },300)
    };

    fb("zoomInLeft","zoomInRight","zoomInDown");
    fb2("rubberBand","rubberBand","shake");

    $(".effect-list").find("li").on("click", function (){
        var val = $(this).attr("effect-name");
        if( i > max) i = 0;
        cube.eq(i).attr("class","cube cube"+ (i+1));
        cube.eq(i).addClass(val);
        i++;
    });

</script>
</body>
</html>
